<meta charset="UTF8">
<script src="https://unpkg.com/vue"></script>

<div id="app">

    <template v-if="logado">
        <p>Usário Logado {{nome}}</p>
        <p>Perfil:Admin</p>
    </template>

    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Nenhum usuário logado</p>

    <button @click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}
    </button>

    <br>
    <label for="">Navegar como anonimo?</label>
    <input type="checkbox" v-model="anonimo">

    <hr>
    <footer v-show="logado">
        Desenvolvido pra você!
    </footer>
    <footer v-show="!logado">
        Desenvolvido pra você que é desconhecido!
    </footer>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            nome:'Maria',
            logado:false,
            anonimo:false,
        }
    })
</script>
