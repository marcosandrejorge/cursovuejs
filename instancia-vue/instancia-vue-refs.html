<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1 ref="aulaRef">{{aula}}</h1>
    <h2>{{modulo}}</h2>
    <button @click="alterarAula">alterar Aula</button>
    <button @click="alterarModulo">alterar Modulo</button>
</div>

<script>
    const vm = new Vue({
        el:'#app',
        data:{
            aula:'Aula: Usando refs',
            modulo:'Módulo: Instância Vue',
        },
        methods:{
            alterarAula(){
                this.aula +='#';
            },
            alterarModulo(){
                this.modulo +='#';
            }
        }
    })


    vm.$refs.aulaRef.innerText = 'Text refs';

</script>
