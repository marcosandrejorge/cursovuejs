<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
</div>

<script>
    const vm = new Vue({
        template:`
            <div>
                <h1>{{aula}}</h1>
                <h2>{{modulo}}</h2>
                <button @click="alterarAula">alterar Aula</button>
                <button @click="alterarModulo">alterar Modulo</button>
            </div>
        `,
        data:{
            aula:'Aula: Montando instância vue',
            modulo:'Módulo: Instância Vue',
        },
        methods:{
            alterarAula(){
                this.aula +='#';
            },
            alterarModulo(){
                this.modulo +='#';
            }
        }
    })

    //vm.$mount('#app');
    vm.$mount();
    document.querySelector('#app').appendChild(vm.$el);
</script>
