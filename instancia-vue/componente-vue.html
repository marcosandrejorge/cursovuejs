<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <comp>
    </comp>
</div>

<script>

    Vue.component('comp',{
        
        template:`
            <div>
                <h1>{{aula}}</h1>
                <h2>{{modulo}}</h2>
                <button @click="alterarAula">alterar Aula</button>
                <button @click="alterarModulo">alterar Modulo</button>
            </div>
        `,
        data: function(){
            return {
                aula:'Aula: Montando instância vue',
                modulo:'Módulo: Instância Vue',
            }
        },
        methods:{
            alterarAula(){
                this.aula +='#';
            },
            alterarModulo(){
                this.modulo +='#';
            }
        }
    });

    const vm = new Vue({
        el:'#app',
    })
</script>
