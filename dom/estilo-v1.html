<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    #app{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: red;
    }

    .c2{
        background-color: green;
    }

    .c3{
        background-color: blue;
    }

</style>

<div id="app">
    <div class="demo" @click="aplicarC1 = !aplicarC1" :class="{'c1':aplicarC1}"></div>
    <div class="demo" @click="aplicarC2 = !aplicarC2" :class="{c2:aplicarC2}"></div>
    <div class="demo" @click="aplicarC3 = !aplicarC3" :class="{c3:aplicarC3}"></div>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            aplicarC1:false,
            aplicarC2:false,
            aplicarC3:false,
        }
    })
</script>
